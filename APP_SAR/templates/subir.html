{% extends "home.html" %}
{% load static %}

{% block content %}
<section>
    <div class="molecule_selection">
        <label for="seleccion">Carpeta Destino:</label>
        <select id="seleccion" name="seleccion">
            <option value="sar-cedema-programacion">sar-cedema-programacion</option>
            <option value="sar-cedema">sar-sedema</option>
            <option value="sar-otros">sar-otros</option>
        </select>
    </div>
</section>
<section id="code_module">
    <div class="molecule_codeModule">
        <input id="code_moduel" type="text" value="" placeholder="Código de modulo" maxlength="4">
    </div>
</section>
<section>
    <div class="molecule_btnSelectFile">
        <label for="archivo">Seleccione un archivo</label>
        <input type="file" id="select_file" name="archivo" accept=".jpg, .jpeg, .png, .pdf, .mp3, .mp4, .aac, .rar">
    </div>
</section>
<section>
    <div id="view" class="molecule_ViewCont">
        <p>Viwer de archivos</p>
    </div>
</section>
<section>
    <div class="molecule_textArea">
        <aside id="text_explication">
            <p>Explicación del archivo</p>
        </aside>
    </div>
</section>
<section>
    <div class="molecule_btnSend">
        <button id="bt_send">SUBIR</button>
    </div>
</section>
<div id="cont_ventana_view" class="molecule_contRegister">
    <!-- STUB : VENTANA VIWER -->
</div>
{% endblock %}

{% block scriptContent %}
<script type="module" src="{% static 'js/scripts_subir/main.js' %}"></script>
<script>
    // NOTE : ESTILO DE ACTIVE DEL RADIO BUTTON
    document.getElementById('subir_select').classList.add('tipe_select');
</script>
{% endblock %}
